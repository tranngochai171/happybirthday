<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Trang Trang</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="text" data-splitting="">Happy Birthday, Trang Trang!</div>
      <div class="presents">
        <div class="present orange">
          <div class="lid"></div>
          <div class="box"></div>
          <div class="bow"></div>
          <div class="ribbon"></div>
        </div>
        <div class="present blue">
          <div class="lid"></div>
          <div class="box"></div>
          <div class="bow"></div>
          <div class="ribbon"></div>
        </div>
        <div class="present green">
          <div class="lid"></div>
          <div class="box"></div>
          <div class="bow"></div>
          <div class="ribbon"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mo-js/0.288.2/mo.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.2/split.min.js"></script>
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
